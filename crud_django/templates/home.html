<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Hello Django</title>
</head>
<body>
    
    <div class="container">
        <div class="row">
            <h1 class="text-center">Django Tutorial</h1>
            <div class="col-6 col-md-4 mt-4">
                <h3 class="text-center">User Form Page</h3>
                <form action="userCreate" >
                {% csrf_token %}
                    <div class="mb-3">
                        <label for="exampleInputfname" class="form-label">First Name</label>
                        <input type="text" name="fname" class="form-control" id="exampleInputfname" aria-describedby="fnameHelp" placeholder="enter your first name" required />
                    </div> 
                    <div class="mb-3">
                        <label for="exampleInputlname" class="form-label">First Name</label>
                        <input type="text" name="lname" class="form-control" id="exampleInputlname" aria-describedby="lnameHelp" placeholder="enter your last name" required />
                    </div> 
                    <div class="mb-3">
                        <label for="exampleInputaddress" class="form-label">Address</label>
                        <input type="text" name="address" class="form-control" id="exampleInputaddress" aria-describedby="addressHelp" placeholder="enter your Address" required />
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputphone" class="form-label">Mobile</label>
                        <input type="number" name="mobile" class="form-control" id="exampleInputphone" aria-describedby="emailHelp" placeholder="enter your mobile" required />
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your email">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" name="password" class="form-control" id="inputPassword6" aria-describedby="passwordHelpInline" placeholder="Password Must be 8-20 characters long.">
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Check</label>
                    </div>
                    <input type="submit" class="btn btn-primary" value="Submit" placeholder="Submit">
                </form>
            </div>
            <div class="col-6 col-md-8 mt-4">
                <h3 class="text-center">User Data Details</h3>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">First Name</th>
                            <th scope="col">Last Name</th>
                            <th scope="col">Mobile</th>
                            <th scope="col">Email</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <td>Mark</td>
                            <td>Otto</td>
                            <td>@mdo</td>
                            <td>@mdo</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
 
</body>
</html>
